                    "title": "Day 1 - Introduction and 'get' in 'have got'",
                    "content": "Welcome to our course about the word 'get'! 'Get' is one of the shortest words in English, but also one of the most useful. Maybe you know by now that we use 'get' in lots and lots of different ways, and it can mean many different things. In this course, we will look at the main meanings of 'get' (starting from the easy ones and later the more difficult ones). Then we will look at some of the most useful phrasal verbs with 'get', and finally at some useful idioms with 'get'.\n\n'Get' is an irregular verb. The pattern of get is get / got / got.\nâ€¢ I get home at 6pm every day.\nâ€¢ She gets home at 7pm.\nâ€¢ We got home late last night.\nâ€¢ He had got back before I arrived.\n\nAmerican and Canadian speakers use 'gotten' in the past participle form, instead of 'got', but in this course we will use our British English 'got' only. 'Get' is more common in UK than US English, too.\n\nGet is also quite informal. Most of the time in English, we can use a more specific verb instead of an expression with 'get', for example:\nâ€¢ I got home = I arrived home.\nâ€¢ He got a new jumper for his birthday = he received a new jumper for his birthday.\nâ€¢ She got me a coffee = she bought me a coffee.\n\nIn formal situations or in writing, it's usually better to use the more specific verb. 'Get' is very common for speaking and informal situations.\n\nOne of the first ways we see 'get' is part of the phrase 'have got'. 'Have got' is an informal way to say 'have'. We often use 'have got' to talk about things we own, to talk about the colour of our hair and eyes (and other descriptions of how people look), people in our family and illnesses. This is more common in British English than American English. We see this from A1 level.\n\nIn this structure, we can make the short forms with have: I've got, you've got, he's got etc. We make the negatives with 'haven't / hasn't' and not 'don't'.\nâ€¢ I've got an old mobile phone.\nâ€¢ You've got a lovely smile.\nâ€¢ He's got a headache.\nâ€¢ He's got blue eyes and blonde hair.\nâ€¢ I haven't got any brothers.\nâ€¢ We haven't got a test tomorrow.\nâ€¢ They haven't got two sisters.\nâ€¢ Have you got any pets?\nâ€¢ Has he got a stomach ache?\n\nBe careful! Often even advanced students forget the 'got' in these sentences in question and negative forms. We DON'T say:\nâ€¢ Have you a brother?\nâ€¢ I haven't any pets.",

                  {
                    "title": "Day 2 - A1 uses of 'get'",
                    "content": "At A1, there are a few different ways we can use 'get'.\n\n1: We can use 'get + a place' to mean 'arrive'.\nâ€¢ I normally get to work at 8.30am. (I normally arrive at work at 8.30am.)\nâ€¢ He got to the supermarket at 6pm. (He arrived at the supermarket at 6pm.)\nâ€¢ We got home in the afternoon.\nIn this case, we normally use the preposition 'to' after get, and not 'at' or 'in'. 'Home' is still an exception, and doesn't use a preposition.\n\n2: We can use 'get' to mean 'buy' or 'pay for'.\nâ€¢ I got a new coat last week. (I bought a new coat last week.)\nâ€¢ I'll get these drinks. (I'll pay for these drinks.)\nâ€¢ He's getting his shopping. (He's paying for his shopping.)\nWe can also make this structure with two objects:\nâ€¢ Can I get you a coffee?\nâ€¢ He got me dinner.\n\n3: We can use 'get' to mean 'receive'.\nâ€¢ I got lots of presents on my birthday. (I received lots of presents on my birthday.)\nâ€¢ We get homework from the teacher every week. (We receive homework from the teacher every week.)\nâ€¢ They got a surprise when they went in. (They received a surprise when they went in.)\n\n4: We can use 'get + public transport' to mean 'take'.\nâ€¢ I get the train home every day. (I take the train home every day.)\nâ€¢ She got the bus to town. (She took the bus to town.)\nâ€¢ We can get a taxi to the hotel. (We can take a taxi to the hotel.)\nWe don't do this with 'car'.\n\n5: We can use 'get' to mean 'earn' or 'take' ('take' in the sense of 'obtain' here).\nâ€¢ She got lots of money for her old car. (She earned lots of money for her old car.)\nâ€¢ He got two pounds for helping his granny. (He earned two pounds for helping his granny.)\nâ€¢ She got a good price. (She obtained a good price.)\nâ€¢ They arrived early and got the best table. (They arrived early and obtained the best table.)",

                    "title": "Day 3 - A2 and B1 uses of 'get'",
                    "content": "There are a couple of other ways we start to see 'get' at A2 and B1 level.\n\n1: We can use 'get' to mean 'catch' or 'be affected by' something.\nWe can do this when we want to say 'physically catch' someone:\nâ€¢ The children are playing a game. They have to get the person with the flag. (They have to catch the person with the flag.)\nâ€¢ The police got the criminal last night. (The police caught the criminal.)\nWe can also do this when we mean 'catch an illness' or 'be affected by an illness'.\nâ€¢ We got a cold in December. (We caught a cold in December.)\nâ€¢ They got a virus from the water. (They were affected by a virus from the water.)\n\n2: In a similar way, we can use 'get' to mean 'physically hit or touch' someone. This is usually something we throw or shoot at someone.\nâ€¢ The balloon got me in the face. (The balloon hit me in the face.)\nâ€¢ I got him with a paintball. (I hit him with a paintball.)\n\n3: We can use 'get' to mean 'fetch' with things ('go somewhere and bring something back with you'.) In the same way, we can also use 'get' to mean 'pick someone up' ('go somewhere and bring someone back with you').\nâ€¢ If you go upstairs, please get my jumper for me. (Please fetch my jumper for me.)\nâ€¢ Can you get my cup from the garden please? (Can you fetch my cup from the garden?)\nâ€¢ I'll get my daughter from the station later. (I'll pick her up from the station.)\nâ€¢ We'll get the children after school. (We'll pick the children up after school.)\nWe can use this structure with 2 objects.\nâ€¢ Can you get me a pen please?\nâ€¢ She got me my cup from the other room.",

                    "title": "Day 6 - the 'get passive'",
                    "content": "In 'normal' sentences in English, we normally use the structure 'subject â€“ verb â€“ object'. We make 'passive' sentences when we want to focus on the object of the verb and not the subject. We do this if we want to show that the object is more important, or maybe we don't know who the subject is.\n\nThe basic structure of the passive is 'be + past participle (by + subject)'.\nâ€¢ Active sentence: JK Rowling wrote \"Harry Potter\" in 1997.\nâ€¢ Passive sentence: \"Harry Potter\" was written in 1997 (by JK Rowling).\nâ€¢ Active sentence: People make cheddar cheese in the south west of England.\nâ€¢ Passive sentence: Cheddar cheese is made in the south west of England.\n\nWe can make an informal passive with 'get' instead of 'be'. We often do this for things that are a bit negative.\nâ€¢ He got fired from his job. (This means the same as 'he was fired from his job'.)\nâ€¢ My purse got stolen on the train. (This means the same as 'my purse was stolen on the train'.)\nâ€¢ The criminal got caught by the police. (This means the same as 'the criminal was caught by the police'.)\n\nWe also only do this with action verbs, not stative verbs. It only works when things change. This is important in phrases like:\nâ€¢ The vase got broken.\nIn this example, we prefer the 'get' passive because it makes the situation clear. 'The vase got broken' means that something happened and the vase changed from 'fine' to 'broken'. If we say:\nâ€¢ The vase was broken.\nThis could just be a description of a vase that we found at home. We aren't saying that somebody broke it at that moment. We only know that somebody broke the vase at some point before.\n\nWe have a more specific type of 'get passive' where we add a reflexive pronoun that matches the subject (myself, yourself etc). We use 'subject + get + reflexive pronoun + participle'. We normally use this structure with negative things, and it gives the idea that it's that person's fault that this happened.\nâ€¢ He got himself killed. (This kind of gives the idea that it's his fault that he got killed.)\nâ€¢ Julie got himself thrown out of the restaurant. (This means that it's her fault that she got thrown out.)",

                    "title": "Day 17 - 'get' for movement and 'make move'",
                    "content": "1: We often use 'get + a preposition / adverb' to mean 'move' in a general sense. When we do this, 'get' doesn't talk about *how* we move (we don't know if we run, walk, climb etc). These sentences just tell us *where* we move.\n\nWe can do this with many different prepositions and we see this from A1.\n\nThese are a type of phrasal verb. As you know, a phrasal verb is one verb word with one (or sometimes more) prepositions or adverbs. Together, they make a new verb. This lesson is about phrasal verbs that talk about a movement and is quite easy to understand. In the next few days, we will look at more complicated phrasal verbs where the meaning isn't so clear.\n\nHere are some common examples.\nâ€¢ We got up the hill in the end.\nâ€¢ The cat can't get down from the tree.\nâ€¢ Do you think the car can get through this tunnel?\nâ€¢ I think the dog has got under the fence.\nâ€¢ It's time to get out of bed.\nâ€¢ We got in the car.\nâ€¢ The passengers got on the train. (We use 'on' for big public transport vehicles and bicycles, but 'in' for cars)\nâ€¢ She got on her bike and cycled away.\n\n2: We can use 'get + an object + a preposition / adverb' to mean 'make something move' or 'move something'. In these cases, the preposition or adverb tells us the direction of the movement that we want the object to make.\nâ€¢ I need to get the cat off the table. (I need to make the cat move off the table.)\nâ€¢ Can you get that box out of my way? (Can you move that box out of my way?)\nâ€¢ They need to get the food out of the bags and into the cupboards. (They need to move the food out of the bags and into the cupboards.)",

                    "title": "Day 18 - set phrases",
                    "content": "There are some other phrases with 'get' that we use all the time.\n\n1: Get married / get divorced\nWe normally use 'married' and 'divorced' with 'get'. The verbs 'to marry' and 'to divorce' exist, but we don't use them so much. In this case, 'get married' and 'get divorced' means something like 'become married' and 'become divorced'.\nâ€¢ We got married in 2009.\nâ€¢ They got divorced after two years.\n\n2: Get dressed\nWe also know that we use 'get' with 'dressed' when we mean 'put your clothes on'. It means the same as the old verb 'to dress', which we don't use much anymore.\nâ€¢ I usually get dressed before breakfast.\nâ€¢ He got dressed after he had a shower.\n\n3: Get sth right / wrong\nWe use 'get sth right' to mean 'give the correct answer' or 'do the correct thing'. We need an object here, and often we use 'it'.\nâ€¢ I'm sure I got question 3 right.\nâ€¢ I tried the first question, and I got it right.\nâ€¢ She bought him a football. She definitely got it right!\n\nWe use 'get it wrong' to mean 'give an incorrect answer' or 'do the wrong thing'. Again, we need an object, and we often use 'it'.\nâ€¢ I saw that I got the first question wrong.\nâ€¢ I did the last question, but I got it wrong.\nâ€¢ I don't know what you said to him, but you got it wrong. He's furious.\n\n4: Get sth done (or sometimes 'finished')\nWe use 'get sth done' to mean 'finish'. It's quite strong, and it can sound like you worked hard to finish the thing.\nâ€¢ I finally got the essay done.\nâ€¢ I don't care how long it takes! Get it done!\nâ€¢ You have to get your homework done before you go out.",

        // Utility functions
        const Utils = {
            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type}`;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            },

            normalizeText(text) {
                return text.trim().toLowerCase().replace(/\s+/g, ' ');
            }
        };

        // Progress management
        class ProgressManager {
            constructor() {
                this.userProgress = this.loadProgress();
            }

            loadProgress() {
                try {
                    return JSON.parse(localStorage.getItem('languageChallengeProgress')) || {
                        course1: {
                            completedDays: 0,
                            completedTests: 0,
                            dayProgress: {},
                            testProgress: {}
                        },
                        course2: {
                            completedDays: 0,
                            completedTests: 0,
                            dayProgress: {},
                            testProgress: {}
                        }
                    };
                } catch (error) {
                    console.error('Error loading progress:', error);
                    return this.getDefaultProgress();
                }
            }

            getDefaultProgress() {
                return {
                    course1: {
                        completedDays: 0,
                        completedTests: 0,
                        dayProgress: {},
                        testProgress: {}
                    },
                    course2: {
                        completedDays: 0,
                        completedTests: 0,
                        dayProgress: {},
                        testProgress: {}
                    }
                };
            }

            saveProgress() {
                try {
                    localStorage.setItem('languageChallengeProgress', JSON.stringify(this.userProgress));
                } catch (error) {
                    console.error('Error saving progress:', error);
                    Utils.showToast('Error saving progress', 'error');
                }
            }

            calculateCourseProgress(courseKey) {
                const progress = this.userProgress[courseKey];
                if (!progress) return 0;
                
                const totalDays = courseData[courseKey]?.days?.length || 0;
                if (totalDays === 0) return 0;
                
                const completedDays = progress.completedDays || 0;
                
                return (completedDays / totalDays) * 100;
            }

            markDayComplete(courseKey, dayIndex) {
                if (!this.userProgress[courseKey]) {
                    this.userProgress[courseKey] = {
                        completedDays: 0,
                        completedTests: 0,
                        dayProgress: {},
                        testProgress: {}
                    };
                }
                
                if (!this.userProgress[courseKey].dayProgress[dayIndex]) {
                    this.userProgress[courseKey].dayProgress[dayIndex] = true;
                    this.userProgress[courseKey].completedDays = Object.keys(this.userProgress[courseKey].dayProgress).length;
                    this.saveProgress();
                    Utils.showToast('Day marked as complete!');
                }
            }

            markTestComplete(courseKey, testKey) {
                if (!this.userProgress[courseKey]) {
                    this.userProgress[courseKey] = {
                        completedDays: 0,
                        completedTests: 0,
                        dayProgress: {},
                        testProgress: {}
                    };
                }
                
                if (!this.userProgress[courseKey].testProgress[testKey]) {
                    this.userProgress[courseKey].testProgress[testKey] = true;
                    this.userProgress[courseKey].completedTests = Object.keys(this.userProgress[courseKey].testProgress).length;
                    this.saveProgress();
                    Utils.showToast('Exercise completed!');
                }
            }

            isDayCompleted(courseKey, dayIndex) {
                return this.userProgress[courseKey]?.dayProgress?.[dayIndex] || false;
            }

            isTestCompleted(courseKey, testKey) {
                return this.userProgress[courseKey]?.testProgress?.[testKey] || false;
            }
        }

        // Exercise Manager
        class ExerciseManager {
            renderQuestions(container, questions) {
                if (!container || !questions) {
                    console.error('Invalid container or questions');
                    return;
                }

                container.innerHTML = '';
                
                questions.forEach((question, index) => {
                    const questionElement = this.createQuestionElement(question, index);
                    container.appendChild(questionElement);
                });
            }

            createQuestionElement(question, index) {
                const container = document.createElement('div');
                container.className = 'question-container';
                
                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = `${index + 1}. ${question.question}`;
                container.appendChild(questionText);
                
                const inputContainer = document.createElement('div');
                inputContainer.className = 'answer-input-container';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'answer-input';
                input.placeholder = 'Type your answer here...';
                input.dataset.correctAnswer = question.answer;
                
                const status = document.createElement('span');
                status.className = 'answer-status';
                
                const correctAnswer = document.createElement('div');
                correctAnswer.className = 'correct-answer';
                correctAnswer.textContent = `Correct answer: ${question.answer}`;
                
                this.setupInputEvents(input, status, correctAnswer);
                
                const buttonGroup = this.createButtonGroup(input, status, correctAnswer);
                
                inputContainer.appendChild(input);
                inputContainer.appendChild(status);
                container.appendChild(inputContainer);
                container.appendChild(correctAnswer);
                container.appendChild(buttonGroup);
                
                return container;
            }

            setupInputEvents(input, status, correctAnswer) {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.checkAnswer(input, status);
                    }
                });
                
                input.addEventListener('input', () => {
                    status.className = 'answer-status';
                    status.style.display = 'none';
                    correctAnswer.style.display = 'none';
                });
            }

            createButtonGroup(input, status, correctAnswer) {
                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'button-group';
                
                const checkBtn = document.createElement('button');
                checkBtn.className = 'check-btn';
                checkBtn.textContent = 'Check Answer';
                checkBtn.addEventListener('click', () => this.checkAnswer(input, status));
                
                const showBtn = document.createElement('button');
                showBtn.className = 'show-answer-btn';
                showBtn.textContent = 'Show Answer';
                showBtn.addEventListener('click', () => {
                    correctAnswer.style.display = 'block';
                });
                
                buttonGroup.appendChild(checkBtn);
                buttonGroup.appendChild(showBtn);
                
                return buttonGroup;
            }

            checkAnswer(input, status) {
                const userAnswer = Utils.normalizeText(input.value);
                const correctAnswer = Utils.normalizeText(input.dataset.correctAnswer);
                
                if (userAnswer === correctAnswer) {
                    status.className = 'answer-status correct';
                    status.textContent = 'âœ”';
                    status.style.display = 'block';
                    Utils.showToast('Correct answer!');
                } else {
                    status.className = 'answer-status incorrect';
                    status.textContent = 'âŒ';
                    status.style.display = 'block';
                    Utils.showToast('Incorrect answer. Try again!', 'error');
                }
            }
        }

        // Main application class
        class LanguageChallengeApp {
            constructor() {
                this.progressManager = new ProgressManager();
                this.exerciseManager = new ExerciseManager();
                this.currentCourse = null;
                this.currentDay = 0;
                this.currentExercise = null;
                
                this.cacheDomElements();
                this.init();
            }

            cacheDomElements() {
                this.coursesGrid = document.querySelector('.courses-grid');
                this.courseModal = document.getElementById('courseModal');
                this.exerciseModal = document.getElementById('exerciseModal');
                this.modalTitle = document.getElementById('modalTitle');
                this.courseProgress = document.getElementById('courseProgress');
                this.dayList = document.getElementById('dayList');
                this.contentArea = document.getElementById('contentArea');
                this.exerciseContent = document.getElementById('exerciseContent');
                this.exerciseTitle = document.getElementById('exerciseTitle');
                this.toast = document.getElementById('toast');
                
                this.prevDayBtn = document.getElementById('prevDayBtn');
                this.nextDayBtn = document.getElementById('nextDayBtn');
                this.completeDayBtn = document.getElementById('completeDayBtn');
                this.backToCourseBtn = document.getElementById('backToCourseBtn');
                this.completeExerciseBtn = document.getElementById('completeExerciseBtn');
            }

            init() {
                this.renderCourseCards();
                this.setupEventListeners();
            }

            renderCourseCards() {
                if (!this.coursesGrid) {
                    console.error('Courses grid element not found');
                    return;
                }

                this.coursesGrid.innerHTML = '';
                
                Object.keys(courseData).forEach(courseKey => {
                    const course = courseData[courseKey];
                    const progress = this.progressManager.calculateCourseProgress(courseKey);
                    
                    const card = this.createCourseCard(course, courseKey, progress);
                    this.coursesGrid.appendChild(card);
                });
            }

            createCourseCard(course, courseKey, progress) {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <h3>${course.title}</h3>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                    <div class="progress-text">${Math.round(progress)}% COMPLETE</div>
                    <button class="start-btn" data-course="${courseKey}">
                        ${progress === 0 ? 'Start Course' : 'Continue'}
                    </button>
                `;
                return card;
            }

            setupEventListeners() {
                this.coursesGrid.addEventListener('click', (e) => {
                    if (e.target.classList.contains('start-btn')) {
                        const courseKey = e.target.dataset.course;
                        this.openCourseModal(courseKey);
                    }
                });

                document.querySelectorAll('.close-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.closeModals());
                });

                this.prevDayBtn.addEventListener('click', () => this.previousDay());
                this.nextDayBtn.addEventListener('click', () => this.nextDay());
                this.completeDayBtn.addEventListener('click', () => this.completeCurrentDay());
                this.backToCourseBtn.addEventListener('click', () => this.backToCourse());
                this.completeExerciseBtn.addEventListener('click', () => this.completeExercise());

                window.addEventListener('click', (e) => {
                    if (e.target === this.courseModal) this.closeModals();
                    if (e.target === this.exerciseModal) this.closeModals();
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModals();
                });
            }

            openCourseModal(courseKey) {
                if (!courseData[courseKey]) {
                    console.error('Course not found:', courseKey);
                    return;
                }

                this.currentCourse = courseKey;
                this.currentDay = 0;
                
                const course = courseData[courseKey];
                this.modalTitle.textContent = course.title;
                
                this.updateCourseProgress();
                this.renderDayList();
                this.showDayContent(0);
                
                this.courseModal.style.display = 'block';
            }

            updateCourseProgress() {
                const progress = this.progressManager.calculateCourseProgress(this.currentCourse);
                this.courseProgress.textContent = `${Math.round(progress)}% COMPLETE`;
            }

            renderDayList() {
                if (!this.dayList) return;

                this.dayList.innerHTML = '';
                const days = courseData[this.currentCourse]?.days || [];
                
                days.forEach((day, index) => {
                    const li = this.createDayListItem(day, index);
                    this.dayList.appendChild(li);
                });
            }

            createDayListItem(day, index) {
                const isCompleted = this.progressManager.isDayCompleted(this.currentCourse, index);
                const isActive = index === this.currentDay;
                
                const li = document.createElement('li');
                li.className = `day-item ${isActive ? 'active' : ''}`;
                li.innerHTML = `
                    <span>${day.title}</span>
                    <span class="day-status">${isCompleted ? 'âœ“' : ''}</span>
                `;
                li.addEventListener('click', () => {
                    this.currentDay = index;
                    this.showDayContent(index);
                    this.renderDayList();
                });
                
                return li;
            }

            showDayContent(dayIndex) {
                if (!this.contentArea) return;

                const day = courseData[this.currentCourse]?.days?.[dayIndex];
                if (!day) {
                    console.error('Day not found:', dayIndex);
                    return;
                }

                this.contentArea.innerHTML = '';
                
                const title = document.createElement('h3');
                title.textContent = day.title;
                title.style.marginBottom = '20px';
                this.contentArea.appendChild(title);
                
                if (day.videos && day.videos.length > 0) {
                    this.addVideoContent(day.videos[0]);
                }
                
                this.addTextContent(day.content);
                this.addExercises(day.exercises, dayIndex);
                this.renderDayList();
            }

            addVideoContent(video) {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                
                const iframe = document.createElement('iframe');
                iframe.src = video.url;
                iframe.allow = 'autoplay';
                iframe.style.border = 'none';
                
                videoContainer.appendChild(iframe);
                this.contentArea.appendChild(videoContainer);
            }

            addTextContent(content) {
                const contentElement = document.createElement('div');
                contentElement.className = 'content-text';
                contentElement.textContent = content;
                this.contentArea.appendChild(contentElement);
            }

            addExercises(exercises, dayIndex) {
                const exercisesContainer = document.createElement('div');
                exercisesContainer.className = 'exercises-container';
                
                exercises.forEach((exercise, exIndex) => {
                    const btn = this.createExerciseButton(exercise, dayIndex, exIndex);
                    exercisesContainer.appendChild(btn);
                });
                
                this.contentArea.appendChild(exercisesContainer);
            }

            createExerciseButton(exercise, dayIndex, exIndex) {
                const isCompleted = this.progressManager.isTestCompleted(
                    this.currentCourse, 
                    `day${dayIndex}_${exercise.type}_${exIndex}`
                );
                
                const btn = document.createElement('button');
                btn.className = `exercise-btn ${isCompleted ? 'completed' : ''} ${exercise.type === 'milestone' ? 'milestone-test' : ''}`;
                btn.textContent = `${exercise.name} ${isCompleted ? 'âœ“' : ''}`;
                btn.addEventListener('click', () => {
                    this.openExerciseModal(dayIndex, exIndex);
                });
                
                return btn;
            }

            openExerciseModal(dayIndex, exIndex) {
                const day = courseData[this.currentCourse]?.days?.[dayIndex];
                if (!day) {
                    console.error('Day not found:', dayIndex);
                    return;
                }

                const exercise = day.exercises[exIndex];
                if (!exercise) {
                    console.error('Exercise not found:', exIndex);
                    return;
                }

                this.currentExercise = { dayIndex, exIndex };
                
                this.exerciseTitle.textContent = `${day.title} - ${exercise.name}`;
                this.exerciseContent.innerHTML = '';
                
                this.exerciseManager.renderQuestions(this.exerciseContent, exercise.questions);
                
                this.exerciseModal.style.display = 'block';
                this.courseModal.style.display = 'none';
            }

            completeExercise() {
                if (!this.currentExercise) return;
                
                const { dayIndex, exIndex } = this.currentExercise;
                const day = courseData[this.currentCourse]?.days?.[dayIndex];
                if (!day) return;

                const exercise = day.exercises[exIndex];
                if (!exercise) return;

                const testKey = `day${dayIndex}_${exercise.type}_${exIndex}`;
                this.progressManager.markTestComplete(this.currentCourse, testKey);
                
                this.backToCourse();
            }

            completeCurrentDay() {
                this.progressManager.markDayComplete(this.currentCourse, this.currentDay);
                
                this.updateCourseProgress();
                this.renderDayList();
                this.showDayContent(this.currentDay);
            }

            previousDay() {
                if (this.currentDay > 0) {
                    this.currentDay--;
                    this.showDayContent(this.currentDay);
                }
            }

            nextDay() {
                const totalDays = courseData[this.currentCourse]?.days?.length || 0;
                if (this.currentDay < totalDays - 1) {
                    this.currentDay++;
                    this.showDayContent(this.currentDay);
                }
            }

            backToCourse() {
                this.exerciseModal.style.display = 'none';
                this.courseModal.style.display = 'block';
                this.updateCourseProgress();
                this.renderDayList();
                this.showDayContent(this.currentDay);
            }

            closeModals() {
                this.courseModal.style.display = 'none';
                this.exerciseModal.style.display = 'none';
                this.renderCourseCards();
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            try {
                new LanguageChallengeApp();
            } catch (error) {
                console.error('Error initializing app:', error);
                Utils.showToast('Error initializing application', 'error');
            }
        });
    </script>
</body>
</html>
